  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </nav>

          
    <div class="container-fluid" id="booksApp">
            <table class="table">
             <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Year Published</th>
                  <th scope="col">Publisher</th>
                  <th scope="col">Page Count</th>
                  <th scope="col">MSRP</th>
                </tr>
             </thead>
                <tbody>
                    <tr v-for="book in books">
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.year_pub }}</td>
                        <td>{{ book.publisher }}</td>
                        <td>{{ book.page_count }}</td>
                        <td>{{ book.msrp }}</td>
                        <td>
                         <button type="button" 
                            class="btn btn-outline-secondary btn-sm"
                            v-on:click="selectBookToEdit(book)">Edit</button>
                          <button type="button" class="btn btn-outline-secondary btn-sm"
                            v-on:click="postBookOffer(book)">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>

            <h3>{{ selectedOffer === null ? "Add " : "Edit " }} Offer</h3>

            <form v-on:submit.prevent="postNewBook">
             <!--  <div class="mb-3">
                <label for="bookid" class="form-label">Book ID</label>
                <input type="text" v-model="bookForm.bookid"
                 class="form-control" id="bookid">
              </div> -->
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" v-model="bookForm.title"
                 class="form-control" id="title">
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" v-model="bookForm.author" class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="year_pub" class="form-label">Year Published</label>
                <input type="number" v-model="bookForm.year_pub" class="form-control" id="year_pub">
              </div>
               <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
              </div>
               <div class="mb-3">
                <label for="page_count" class="form-label">Page Count</label>
                <input type="number" v-model="bookForm.page_count" class="form-control" id="page_count">
              </div>
              <div class="mb-3">
                <label for="msrp" class="form-label">MSRP</label>
                <input type="text" v-model="bookForm.msrp" class="form-control" id="msrp">
              </div>
               <button type="submit" class="btn btn-primary">{{ selectedOffer === null ? "Add " : "Edit " }} Book</button>
              <button type="button" class="btn btn-outline-secondary" v-if="selectedOffer" v-on:click="resetOfferForm">Cancel</button>
            </form>
        

          </div>

        </div>

      </div>
